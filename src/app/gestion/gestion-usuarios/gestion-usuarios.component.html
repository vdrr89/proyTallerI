<!-- TABLA -->
<table class="table">
  <thead>
    <tr>
      <th *ngFor="let item of tableTitle" scope="col">{{item.title}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of usu">
      <td>{{item.usuario}}</td>
      <td>{{item.nombre}}</td>
      <td>{{item.apellido}}</td>
      <td>{{item.email}}</td>
      <td>{{item.telefono}}</td>
      <td>{{item.direccion}}</td>
      <td>
        <button (click)="goToUpdate(item)" class="btn-green-micro-alone"><i class="bi bi-pen-fill"></i></button>
        <button (click)="delete(item.id)" class="btn-red-micro-alone"><i class="bi bi-trash-fill"></i></button>
      </td>
    </tr>
  </tbody>
</table>
