<!-- en esta pag hay un texto superpuesto entre si que aparece arriba a la izq -->

<!-- CREATE PRODUCT FORM -->
<div class="all-form">
    <div class="inputs">
        <!-- DATOS DEL ARTÍCULO -->
        <div id="datos" class="seccion">
            <div class="form-floating mb-3">
                <label for="cod">cod</label>
                <input [(ngModel)]="infIdes.code" class="form-control" style="width: 25%" id="cod" placeholder="cod">
            </div>
            <div class="form-floating mb-3">
                <label for="Título">Título</label>
                <input [(ngModel)]="infArticulo.titulo" class="form-control" style="width: 100%;" id="Título" placeholder="Título">
            </div>
            <div class="form-floating mb-3">
                <label for="Autor">Autor</label>
                <input [(ngModel)]="infArticulo.autor" class="form-control" style="width: 100%;" id="Autor" placeholder="Autor">
            </div>
            <div class="form-floating mb-3">
                <label for="Editorial">Editorial</label>
                <input [(ngModel)]="infArticulo.editorial" class="form-control" style="width: 100%;" id="Editorial" placeholder="Editorial">
            </div>
            <div class="form-floating mb-3">
                <label for="Cap">Cap</label>
                <input [(ngModel)]="infArticulo.cap" class="form-control" style="width: 50%;" id="Cap" placeholder="Cap">
            </div>
        </div>
        <hr>
        <!-- INFO COMERCIAL -->
        <div id="info-comercial" class="seccion">
            <div class="form-floating mb-3">
                <label for="Proveedor">Proveedor</label>
                <input [(ngModel)]="infComercial.proveedor" class="form-control" style="width: 100%" id="Proveedor" placeholder="Proveedor">
            </div>
            <div class="form-floating mb-3">
                <label for="Fecha Compra">Fecha Compra</label>
                <input [(ngModel)]="infComercial.fechaCompra" type="date" class="form-control" style="width: 50%" id="Fecha Compra" placeholder="Fecha Compra">
            </div>
            <div class="group">
                <div class="form-floating mb-3">
                    <label for="Nuevas Unidades">Nuevas Unidades</label>
                    <input [(ngModel)]="infComercial.nuevasUnidades" class="form-control" id="Nuevas Unidades" placeholder="Nuevas Unidades">
                <div class="form-floating mb-3">
                <!-- hay algo chueco acá -->
                <div class="form-floating mb-3">
                    <i class="bi bi-currency-dollar"></i>
                    <input [(ngModel)]="infComercial.precioCosto" type="number" class="form-control" placeholder="Precio de Costo" aria-label="costo" aria-describedby="basic-addon1">
                </div>
                <div class="form-floating mb-3">
                    <i class="bi bi-currency-dollar"></i>
                    <input [(ngModel)]="infComercial.precioVenta" type="number" class="form-control" placeholder="Precio de Venta" aria-label="Venta" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>        
    </div>
    <div class="bottom-btns">
        <button class="btn-green" (click)=clickHandler($event)>Submit</button>
        <button class="btn-red" [routerLink]="'/gestion/productos'">Cancel</button>
    </div>
    
</div>
