<div class="card" style="width: 18rem;" *ngFor="let item of data">
    <img src="https://bit.ly/3vYiswQ" class="card-img-top" alt="img-libro-1">
    <div class="card-body">
      <h5 class="card-title"> {{item.title}} </h5>
      <p class="card-text"> {{item.description}} </p>
      <p>$ {{item.price}} </p>
    </div>
    <div class="cart-situation">
      <div class="manage-amount">
          <button>-</button>
          <input class="amount-number" type="number" maxlength="4">
          <button>+</button>
      </div>
      <button href="#">Cart</button>
      <button class="negative-button" href="#">Del Cart</button>
    </div>
</div>
